<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            let i = 0;
            while (++i < 5) alert( i ); 
            /* The Values that would be printed would be :
            1
            2
            3
            4
            This is because since the prefix operator is used, the value of i would be incremented first before checking the condition. So the first value would be 1.
            */
            let j = 0;
            while (j++ < 5) alert( j );
             /* The Values that would be printed would be :
            0
            1
            2
            3
            4
            This is because since the postfix operator is used, the value of j would be printed before incrementing. So the first value would be 0.
            */
        </script>
        
        <script src="" async defer></script>
    </body>
